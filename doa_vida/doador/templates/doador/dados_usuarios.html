{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Doa Vida</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'doador/plugins/fontawesome-free/css/all.min.css' %}">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Tempusdominus Bootstrap 4 -->
    <link rel="stylesheet" href="{% static 'doador/plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css' %}">
    <!-- iCheck -->
    <link rel="stylesheet" href="{% static 'doador/plugins/icheck-bootstrap/icheck-bootstrap.min.css' %}">
    <!-- JQVMap -->
    <link rel="stylesheet" href="{% static 'doador/plugins/jqvmap/jqvmap.min.css' %}">
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static 'doador/css/adminlte.min.css' %}">
    <!-- overlayScrollbars -->
    <link rel="stylesheet" href="{% static 'doador/plugins/overlayScrollbars/css/OverlayScrollbars.min.css' %}">
    <!-- Daterange picker -->
    <link rel="stylesheet" href="{% static 'doador/plugins/daterangepicker/daterangepicker.css' %}">
    <!-- summernote -->
    <link rel="stylesheet" href="{% static 'doador/plugins/summernote/summernote-bs4.min.css' %}">
    <!-- mycss.css -->
    <link rel="stylesheet" href="{% static 'doador/css/login.css' %}">
    <!-- dark_mode.css -->
    <link rel="stylesheet" href="{% static 'doador/css/dark_mode.css' %}">
    <!-- responsive.css -->
    <link rel="stylesheet" href="{% static 'doador/css/responsive.css' %}">
    <!-- responsive.css -->
    <link rel="stylesheet" href="{% static 'doador/css/base.css' %}">
    <!-- mycss.css -->
    <link rel="stylesheet" href="{% static 'doador/css/mycss.css' %}">
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>
<body class="fundo login layout-fixed sidebar-collapse" data-admin-utc-offset="-10800">
<div id="fb-root"></div>
<script async defer crossorigin="anonymous" src="https://connect.facebook.net/pt_BR/sdk.js#xfbml=1&version=v11.0&appId=1411738732400248&autoLogAppEvents=1" nonce="IkxAOZKI"></script>
<div class="wrapper">

    <!-- Preloader -->
    <div class="preloader flex-column justify-content-center align-items-center">
        <img class="animation__shake" src="{% static 'doador/img/doa_vida_icon.png' %}" alt="doa_vida_icon" height="60" width="60">
    </div>

    <div id="container">
        <div id="header">
            <div id="branding">
                <h1 id="site-name">
                    Cadastro
                </h1>
            </div>
        </div>
        <div class="main" id="main">
            <div class="content">
                <div id="content" class="colM">
                    <div id="content-main">
                        <form class="form-with-validation" method="post" id="login-form">
                            <div class="form-row">
                                {% csrf_token %}
                            </div>
                            <div class="form-row">
                                {{ form }}
                            </div>
                            <div class="submit-row">
                                <input class="botao-submit" type="submit" value="Cadastrar">
                            </div>
                            <br class="clear">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<!-- jQuery -->
<script src="{% static 'doador/plugins/jquery/jquery.min.js' %}"></script>
<!-- jQuery UI 1.11.4 -->
<script src="{% static 'doador/plugins/jquery-ui/jquery-ui.min.js' %}"></script>
<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
<script>
    $.widget.bridge('uibutton', $.ui.button)
</script>
<!-- Bootstrap 4 -->
<script src="{% static 'doador/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<!-- ChartJS -->
<script src="{% static 'doador/plugins/chart.js/Chart.min.js' %}"></script>
<!-- Sparkline -->
<script src="{% static 'doador/plugins/sparklines/sparkline.js' %}"></script>
<!-- JQVMap -->
<script src="{% static 'doador/plugins/jqvmap/jquery.vmap.min.js' %}"></script>
<script src="{% static 'doador/plugins/jqvmap/maps/jquery.vmap.usa.js' %}"></script>
<!-- jQuery Knob Chart -->
<script src="{% static 'doador/plugins/jquery-knob/jquery.knob.min.js' %}"></script>
<!-- daterangepicker -->
<script src="{% static 'doador/plugins/moment/moment.min.js' %}"></script>
<script src="{% static 'doador/plugins/daterangepicker/daterangepicker.js' %}"></script>
<!-- Tempusdominus Bootstrap 4 -->
<script src="{% static 'doador/plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js' %}"></script>
<!-- Summernote -->
<script src="{% static 'doador/plugins/summernote/summernote-bs4.min.js' %}"></script>
<!-- overlayScrollbars -->
<script src="{% static 'doador/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js' %}"></script>
<!-- AdminLTE App -->
<script src="{% static 'doador/js/adminlte.js' %}"></script>
<!-- AdminLTE for demo purposes -->
<script src="{% static 'doador/js/demo.js' %}"></script>
<!-- AdminLTE dashboard demo (This is only for demo purposes) -->
<script src="{% static 'doador/js/pages/dashboard.js' %}"></script>

</body>
</html>
